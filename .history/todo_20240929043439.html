<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Peralta&family=Rye&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div id="header">TO-DO LIST</div>
    <ul id="checklist">
        <li><input type="checkbox" id="item1"><label for="item1">Study for math exam</label></li><
        <li><input type="checkbox" id="item2"><label for="item2">Do physics homework</label></li>
        <li><input type="checkbox" id="item3"><label for="item3">Add more items to the list</label></li>
    </ul>

    <input type="text" id="newItemText" placeholder="Enter new item">
    <button onclick="addItem()">Add Item</button>

    <script src="functions.js"></script>
</body>
</html>
